<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <p>Heat, watermelon, birthday</p>

          <p>Love , rebirth , tea</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #d1d9db  25%, #4db4f8 115%);">
          <h1>WINTER</h1>
          <p>Snow , cocoa, hugs</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e29c04 -8%, #F39102 138%);">

          <p>Rain , study, wine</p>
        </div>
